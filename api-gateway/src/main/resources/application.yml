server:
  port: 8000
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: product-service
              uri: lb://product-service
              predicates:
              - Path=/products/**
            - id: order-service
              uri: lb://order-service
              predicates:
              - Path=/orders/**
            - id: legacy-system
              uri: http://legacy-system.internal:8080
              predicates:
              - Path=/legacy/**

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka

management:
  tracing:
    sampling:
      probability: 1.0  # 모든 요청 추적
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans

  endpoints:
    web:
      exposure:
        include: '*'
