server:
  port: 8082

spring:
  application:
    name: order-service

  config:
    import: optional:configserver:http://config-server:8888   # ✅ 변경 (localhost → config-server)

  cloud:
    openfeign:
      circuitbreaker:
        enabled: true

  kafka:
    bootstrap-servers: kafka:9094     # ✅ 변경 (localhost → kafka)
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka   # ✅ 변경 (localhost → discovery-server)

resilience4j:
  circuitbreaker:
    instances:
      productClient:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        recordExceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
        ignoreExceptions: []

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans   # ✅ 변경 (localhost → zipkin)

  endpoints:
    web:
      exposure:
        include: '*'
